<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Menu</title>
</head>

<body>
    <div class="main-container">
        <img src="img/home.jpg" alt="Banner" class="banner">
        <h1>Menu - Faça sua Escolha</h1>

        <div class="prato-principal">
            <div class="title-principal">
                Prato Principal
            </div>

            <div class="desc-pratos">
                Todos os pratos acompanham arroz, feijão e a sobremesa do dia
            </div>

            <div class="card-pratos">
                <div class="card">
                   <img src="img/bife.jpg" alt="Bife com batata">
                    <p>Bife com Batata</p>
                    <p class="valor">R$30,00</p>
                    <div class="quantity buttons_added">
                        <input type="button" value="-" class="minus">
                        <input type="number" step="1" min="0" max="" id="1" name="quantity" value="0" class="input-text qty text">
                        <input type="button" value="+" class="plus">
                    </div>
                </div>

                <div class="card">
                    <img src="img/coxa.jpg" alt="Coxa de Frango">
                    <p>Coxa de Frango</p>
                    <p class="valor">R$25,00</p>
                     <div class="quantity buttons_added">
                        <input type="button" value="-" class="minus">
                        <input type="number" step="1" min="0" max="" id="2" name="quantity" value="0" class="input-text qty text">
                        <input type="button" value="+" class="plus">
                    </div>
                </div>

                <div class="card">
                    <img src="img/panela.jpg" alt="Carne de panela">
                    <p>Carne de Panela</p>
                    <p class="valor">R$22,00</p>
                     <div class="quantity buttons_added">
                        <input type="button" value="-" class="minus">
                        <input type="number" step="1" min="0" max="" id="3" name="quantity" value="0" class="input-text qty text">
                        <input type="button" value="+" class="plus">
                    </div>
                </div>

            </div>



        </div>

        <div class="acompanhamentos">
            <div class="title-acomp">
                Acompanhamentos
            </div>

            <div class="desc-acomp">
                Porções para uma pessoa
            </div>

            <div class="card-acomps">

                <div class="card">
                    <img src="img/farofa.jpg" alt="Farofinha">
                    <p>Farofa</p>
                    <p class="valor">R$10,00</p>
                    <div class="quantity buttons_added">
                        <input type="button" value="-" class="minus">
                        <input type="number" step="1" min="0" max="" id="4" name="quantity" value="0" class="input-text qty text">
                        <input type="button" value="+" class="plus">
                    </div>
                </div>

                <div class="card">
                    <img src="img/salad.jpg" alt=Salada">
                    <p>Salada</p>
                    <p class="valor">R$8,00</p>
                    <div class="quantity buttons_added">
                        <input type="button" value="-" class="minus">
                        <input type="number" step="1" min="0" max="" id="5" name="quantity" value="0" class="input-text qty text">
                        <input type="button" value="+" class="plus">
                    </div>
                </div>
                <div class="card">
                    <img src="img/torresmo.jpg" alt="Torresmo">
                    <p>Torresmo</p>
                    <p class="valor">R$12,00</p>
                    <div class="quantity buttons_added">
                        <input type="button" value="-" class="minus">
                        <input type="number" step="1" min="0" max="" id="6" name="quantity" value="0" class="input-text qty text">
                        <input type="button" value="+" class="plus">
                    </div>
                </div>


            </div>

        </div>

        <div class="form">
            <div class="title-form">
                Dados Pessoais
            </div>
            <input type="text" id="nomeClient" placeholder="Digite seu nome:">
            <input type="text" id="phoneClient" placeholder="Digite seu telefone:">
            <input type="email" id="emailClient" placeholder="Digite seu email:">
        </div>

        <button id="btnCalcular" onclick="calc()">Calcular</button>

        <div id="output"></div>

    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
</head>

<body>
    <div class="main-container">

        <h1>Menu - Faça sua Escolha</h1>

        <div class="prato-principal">
            <div class="title-principal">
                Prato Principal
            </div>

            <div class="desc-pratos">
                Todos os pratos acompanham arroz, feijão e a sobremesa do dia
            </div>

            <div class="card-pratos">
                <div class="card">
                   
                    <p>Bife com Batata</p>
                    <p class="valor">R$30,00</p>
                    <div class="quantity buttons_added">
                        <input type="button" value="-" class="minus">
                        <input type="number" step="1" min="0" max="" id="1" name="quantity" value="0" class="input-text qty text">
                        <input type="button" value="+" class="plus">
                    </div>
                </div>

                <div class="card">
                    
                    <p>Coxa de Frango</p>
                    <p class="valor">R$25,00</p>
                     <div class="quantity buttons_added">
                        <input type="button" value="-" class="minus">
                        <input type="number" step="1" min="0" max="" id="2" name="quantity" value="0" class="input-text qty text">
                        <input type="button" value="+" class="plus">
                    </div>
                </div>

                <div class="card">
                    
                    <p>Carne de Panela</p>
                    <p class="valor">R$22,00</p>
                     <div class="quantity buttons_added">
                        <input type="button" value="-" class="minus">
                        <input type="number" step="1" min="0" max="" id="3" name="quantity" value="0" class="input-text qty text">
                        <input type="button" value="+" class="plus">
                    </div>
                </div>

            </div>



        </div>

        <div class="acompanhamentos">
            <div class="title-acomp">
                Acompanhamentos
            </div>

            <div class="desc-acomp">
                Porções para uma pessoa
            </div>

            <div class="card-acomps">

                <div class="card">
    
                    <p>Farofa</p>
                    <p class="valor">R$10,00</p>
                    <div class="quantity buttons_added">
                        <input type="button" value="-" class="minus">
                        <input type="number" step="1" min="0" max="" id="4" name="quantity" value="0" class="input-text qty text">
                        <input type="button" value="+" class="plus">
                    </div>
                </div>

                <div class="card">
                    
                    <p>Salada</p>
                    <p class="valor">R$8,00</p>
                    <div class="quantity buttons_added">
                        <input type="button" value="-" class="minus">
                        <input type="number" step="1" min="0" max="" id="5" name="quantity" value="0" class="input-text qty text">
                        <input type="button" value="+" class="plus">
                    </div>
                </div>

                <div class="card">
                    <p>Torresmo</p>
                    <p class="valor">R$12,00</p>
                    <div class="quantity buttons_added">
                        <input type="button" value="-" class="minus">
                        <input type="number" step="1" min="0" max="" id="6" name="quantity" value="0" class="input-text qty text">
                        <input type="button" value="+" class="plus">
                    </div>
                </div>


            </div>

        </div>

    </div>

</body>

</html>
